<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Contacts List</title>
</head>
<body>
    <header class="flex">
        <h1>        <i class="fa-solid fa-screwdriver-wrench class-coral"></i></h1>
        <h1 class="fw-400 ">Engeneering Contacts</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="search-area">
                    <input type="text" placeholder="Search" class="p-1 ">
                </div>
                <div class=" flex list-heading">
                    <h3 class=" fw-400">Contacts</h3>
                    <button class="btn" id="add-contact-btn">
                        <i class="fa-solid fa-user-plus"></i>
                    </button>
                </div>
                <div id="contact-list">
                    <p id="no-contact">No Contacts</p>
                    <div class="contact-group">
                        <h4>A</h4>
                    </div>
                    <div class="contact-group">
                        <h4>B</h4>
                    </div>
                    <div class="contact-group">
                        <h4>C</h4>
                    </div>
                    <div class="contact-group">
                        <h4>D</h4>
                    </div>
                    <div class="contact-group">
                        <h4>E</h4>
                    </div>
                    <div class="contact-group">
                        <h4>F</h4>
                    </div>
                    <div class="contact-group">
                        <h4>G</h4>
                    </div>
                    <div class="contact-group">
                        <h4>H</h4>
                    </div>
                    <div class="contact-group">
                        <h4>I</h4>
                    </div>
                    <div class="contact-group">
                        <h4>J</h4>
                    </div>
                    <div class="contact-group">
                        <h4>K</h4>
                    </div>
                    <div class="contact-group">
                        <h4>L</h4>
                    </div>
                    <div class="contact-group">
                        <h4>M</h4>
                    </div>
                    <div class="contact-group">
                        <h4>N</h4>
                    </div>
                    <div class="contact-group">
                        <h4>O</h4>
                    </div>
                    <div class="contact-group">
                        <h4>P</h4>
                    </div>
                    <div class="contact-group">
                        <h4>Q</h4>
                    </div>
                    <div class="contact-group">
                        <h4>R</h4>
                    </div>
                    <div class="contact-group">
                        <h4>S</h4>
                    </div>
                    <div class="contact-group">
                        <h4>T</h4>
                    </div>
                    <div class="contact-group">
                        <h4>U</h4>
                    </div>
                    <div class="contact-group">
                        <h4>V</h4>
                    </div>
                    <div class="contact-group">
                        <h4>W</h4>
                    </div>
                    <div class="contact-group">
                        <h4>X</h4>
                    </div>
                    <div class="contact-group">
                        <h4>Y</h4>
                    </div>
                    <div class="contact-group">
                        <h4>Z</h4>
                    </div>
                    
                    
                </div>
                <div id="contact-form">
                    <button class="btn" id="close-btn">X</button>
                    <form action="" method="post" class="flex gap-1">
                        <div class="flex">
                            <label for="contact-name">Name</label>
                            <input type="text" placeholder="Full name" name="contactName" id="contact-name">
                        </div>
                        <div class="flex">
                            <label for="work-phone">Phone</label>
                            <input type="text" placeholder="+ (code) 7X XXX XXX" name="workPhone" id="work-phone">  
                        </div>
                        <div class="flex">
                            <label for="private-phone">Phone</label>
                            <input type="text" required placeholder="+ (code) 7X XXX XXX" name="privatePhone" id="private-phone">
                        </div>
                        <div class="flex">
                            <label for="email">Email</label>
                            <input type="text"  placeholder="name@host.com" name="email" id="email">
                        </div>
                        <div class="flex">
                            <label for="company-name">Company</label>
                            <input type="text" required placeholder="eg Tesla, Inc" name="companyName" id="company-name">
                        </div>
                        
                        <div class="flex">
                            <label for="tech-stack">Tech Stack</label>
                            <input type="text" required placeholder="eg FullStack development" name="tech-stack" id="tech-stack">
                        </div>
                        <div class="flex">
                            <label for="twitter-handle">Twitter</label>
                            <input type="text" required placeholder="@twitter_handle" name="twitter-handle" id="twitter-handle">
                        </div>
                        <div class="flex">
                            <label for="gender">Gender</label>
                            <select name="gender" required id="gender-type">
                                <option value="">--Select gender--</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="lgbtq">LGBTQ</option>
                            </select>
                        </div>
    
                        <input type="submit" class="btn" id="save-btn" value="Save">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class=" font-sm  fw-300">The Odin Project &copy; 2022</p>
    </footer>
</body>
</html>
