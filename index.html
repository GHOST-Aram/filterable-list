<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Contacts List</title>
</head>
<body>
    <header class="flex">
        <h1>        <i class="fa-solid fa-screwdriver-wrench class-coral"></i></h1>
        <h1 class="fw-400 ">Engeneering Contacts</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="search-area">
                    <input type="text" placeholder="Search" class="p-1 ">
                </div>
                <div class=" flex list-heading">
                    <h3 class=" fw-400">Contacts</h3>
                    <button class="btn">
                        <i class="fa-solid fa-user-plus"></i>
                    </button>
                </div>
                <div class="contacts-list">
                    <h4>A</h4>
                    <div class="contact-group">
                        <p>Aaron James</p>
                        <p>Akon Kane</p>
                        <p>Arizon Kelly</p>
                    </div>
                    <h4>B</h4>
                    <div class="contact-group">
                        <p>Baron James</p>
                        <p>Byron Otieno</p>
                        <p>Brizon Kelly</p>
                    </div>
                    <h4>C</h4>
                    <div class="contact-group">
                        <p>Caron James</p>
                        <p>Ckon Kane</p>
                        <p>Crizon Kelly</p>
                    </div>
                    <h4>D</h4>
                    <div class="contact-group">
                        <p>Daron James</p>
                        <p>Dkon Kane</p>
                        <p>Drizon Kelly</p>
                    </div>
                </div>
                <div class="add-contact">
                    <button class="close-btn btn">X</button>
                    <form action="" method="post" class="flex gap-1">
                        <div class="flex">
                            <label for="contact-name">Name</label>
                            <input type="text" placeholder="Full name" name="contactName" id="contact-name">
                        </div>
                        <div class="flex">
                            <label for="work-phone">Phone</label>
                            <input type="text" placeholder="+ (code) 7X XXX XXX" name="workPhone" id="work-phone">  
                        </div>
                        <div class="flex">
                            <label for="private-phone">Phone</label>
                            <input type="text" placeholder="+ (code) 7X XXX XXX" name="privatePhone" id="private-phone">
                        </div>
                        <div class="flex">
                            <label for="email">Email</label>
                            <input type="text" placeholder="name@host.com" name="email" id="email">
                        </div>
                        <div class="flex">
                            <label for="company-name">Company</label>
                            <input type="text" placeholder="eg Tesla, Inc" name="companyName" id="company-name">
                        </div>
                        
                        <div class="flex">
                            <label for="tech-stack">Tech Stack</label>
                            <input type="text" placeholder="eg FullStack development" name="tech-stack" id="tech-stack">
                        </div>
                        <div class="flex">
                            <label for="twitter-handle">Twitter</label>
                            <input type="text" placeholder="@twitter_handle" name="twitter-handle" id="twitter-handle">
                        </div>
                        <div class="flex">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender-type">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="lgbtq">LGBTQ</option>
                            </select>
                        </div>
    
                        <input type="submit" class="btn" value="Save">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class=" font-sm  fw-300">The Odin Project &copy; 2022</p>
    </footer>
</body>
</html>
